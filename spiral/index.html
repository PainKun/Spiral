<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiral - Tienda de Ropa Juvenil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #2f2f2f;
            color: #d6c7f5;
            margin: 0; padding: 0;
        }
        header {
            background: #5a3d7c;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            background: #433364;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0.5rem;
        }
        nav a {
            color: #d6c7f5;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #6f51a5;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .carousel {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
        }
        .carousel img {
            width: 300px;
            height: 400px;
            border-radius: 8px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #433364;
            color: #ccc;
            margin-top: 3rem;
        }
    </style>
</head>

            <img src="imagenes/ropa1.jpg" alt="Playera en oferta" />
            <img src="imagenes/ropa2.jpg" alt="Pantalón de moda" />
            <img src="imagenes/ropa3.jpg" alt="Sudadera popular" />
        </div>
        <p>¡Bienvenidos a Spiral, la tienda de ropa juvenil con estilo y actitud!</p>
